<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智选方案 - 项目详情</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-left">
            <button class="btn-collapse">«</button>
            <div class="logo">智选方案</div>
        </div>
        <div class="header-right">
            <div class="company-info">河南平高电气股份有限公司</div>
            <button class="btn-switch">切换企业工作台</button>
            <div class="header-icons">
                <span class="icon">🔍</span>
                <span class="icon">💬</span>
                <span class="icon">🔔</span>
                <div class="dropdown">
                    <span class="dropdown-trigger">平高 ▼</span>
                </div>
                <span class="icon">⋯</span>
            </div>
            <button class="btn-collapse">»</button>
        </div>
    </header>

    <div class="container">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">
            <div class="sidebar-title">智选方案</div>
            <nav class="sidebar-nav">
                <div class="nav-group">
                    <div class="nav-item nav-parent active" data-submenu="project-management">
                        项目管理 <span class="nav-arrow">▼</span>
                    </div>
                    <div class="nav-submenu show">
                        <a href="project-info.html" class="nav-item nav-child">项目信息</a>
                        <a href="contract-info.html" class="nav-item nav-child">合同信息</a>
                        <a href="implementation-info.html" class="nav-item nav-child">实施信息</a>
                        <a href="project-archive.html" class="nav-item nav-child">项目档案</a>
                    </div>
                </div>
                <a href="selection-report.html" class="nav-item">选型报表</a>
                <a href="price-time-config.html" class="nav-item">电价时段配置</a>
                <a href="device-detection.html" class="nav-item">设备检测</a>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content form-page">
            <!-- 标签页 -->
            <div class="tabs">
                <div class="tab active">
                    项目管理
                    <span class="tab-close">×</span>
                </div>
            </div>

            <!-- 操作栏 -->
            <div class="action-bar">
                <div class="action-left">
                    <button class="btn-back" onclick="window.location.href='index.html'">← 返回</button>
                    <span class="page-title">项目详情</span>
                </div>
                <div class="action-right">
                    <button class="btn-cancel" onclick="window.location.href='index.html'">关闭</button>
                </div>
            </div>

            <!-- 项目信息表单 -->
            <div class="form-container">
                <!-- 项目基本信息 - 项目负责人可编辑 -->
                <h2 class="form-title">项目基本信息 <span class="role-hint">（项目负责人）</span></h2>
                <form class="project-form" id="projectForm" data-role="project-manager">
                    <!-- 第一行 -->
                    <div class="form-row">
                        <div class="form-group required">
                            <label>项目编号</label>
                            <input type="text" value="PE2025-09-2602" readonly data-editable-by="project-manager">
                        </div>
                        <div class="form-group required">
                            <label>客户名称</label>
                            <input type="text" value="沙俄有限公司" readonly data-editable-by="project-manager">
                        </div>
                        <div class="form-group required">
                            <label>项目名称</label>
                            <input type="text" value="沙俄有限公司生产基地供电项目" readonly data-editable-by="project-manager">
                        </div>
                        <div class="form-group required">
                            <label>项目所在地</label>
                            <input type="text" value="河南省平顶山市" readonly data-editable-by="project-manager">
                        </div>
                    </div>

                    <!-- 第二行 -->
                    <div class="form-row">
                        <div class="form-group required">
                            <label>详细地址</label>
                            <input type="text" value="新华区建设路200号" readonly data-editable-by="project-manager">
                        </div>
                        <div class="form-group">
                            <label>项目负责人</label>
                            <input type="text" value="刘静" readonly data-editable-by="project-manager">
                        </div>
                        <div class="form-group required">
                            <label>项目开始日期</label>
                            <input type="text" value="2025-09-16" readonly data-editable-by="project-manager">
                        </div>
                        <div class="form-group required">
                            <label>项目验收日期</label>
                            <input type="text" value="2025-12-15" readonly data-editable-by="project-manager">
                        </div>
                    </div>

                    <!-- 第三行 -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>项目状态</label>
                            <input type="text" value="已签约" readonly data-editable-by="project-manager">
                        </div>
                        <div class="form-group">
                            <label>业务员</label>
                            <input type="text" value="王业务" readonly data-editable-by="project-manager">
                        </div>
                        <div class="form-group">
                            <label>联系人</label>
                            <input type="text" value="王总" readonly data-editable-by="project-manager">
                        </div>
                        <div class="form-group">
                            <label>联系电话</label>
                            <input type="text" value="13700137000" readonly data-editable-by="project-manager">
                        </div>
                    </div>

                    <!-- 第四行 -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>备注</label>
                            <textarea readonly data-editable-by="project-manager">合同已签署，项目进入实施阶段，预计按期交付</textarea>
                        </div>
                    </div>
                </form>

                <!-- 合同信息 - 销售人员可编辑 -->
                    <div class="additional-fields-section">
                        <div class="section-divider"></div>
                    <h3 class="section-title">合同信息 <span class="role-hint">（销售人员）</span></h3>
                    <form class="project-form" id="contractForm" data-role="sales-person">
                        <!-- 第一行 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>签订时间</label>
                                <input type="text" value="2025-09-15" readonly data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>合同类型</label>
                                <input type="text" value="设备采购合同" readonly data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>额定功率 MW</label>
                                <input type="text" value="200.0" readonly data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>运行（合同）功率 MW</label>
                                <input type="text" value="190.0" readonly data-editable-by="sales-person">
                            </div>
                        </div>

                        <!-- 第二行 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>数量</label>
                                <input type="text" value="" readonly data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>合计功率 MW</label>
                                <input type="text" value="195.5" readonly data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>产品型号</label>
                                <input type="text" value="" readonly data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>产品编号</label>
                                <input type="text" value="" readonly data-editable-by="sales-person">
                            </div>
                        </div>

                        <!-- 第三行 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>签订主体</label>
                                <input type="text" value="河南平高电气股份有限公司" readonly data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>合同交货期</label>
                                <input type="text" value="2026-01-31" readonly data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>实际交货期</label>
                                <input type="text" value="2026-02-15" readonly data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>是否交货</label>
                                <input type="text" value="" readonly data-editable-by="sales-person">
                            </div>
                        </div>

                        <!-- 第四行 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>合同完工时间</label>
                                <input type="text" value="2026-08-31" readonly data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>销售负责人</label>
                                <input type="text" value="赵经理" readonly data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>联系电话</label>
                                <input type="text" value="13600136000" readonly data-editable-by="sales-person">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- 实施信息 - 实施人员可编辑 -->
                <div class="additional-fields-section">
                    <div class="section-divider"></div>
                    <h3 class="section-title">实施信息 <span class="role-hint">（实施人员）</span></h3>
                    <form class="project-form" id="implementationForm" data-role="implementation-person">
                        <!-- 第一行 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>实际开工时间</label>
                                <input type="text" value="2026-03-01" readonly data-editable-by="implementation-person">
                            </div>
                            <div class="form-group">
                                <label>实际完工时间</label>
                                <input type="text" value="" readonly data-editable-by="implementation-person">
                            </div>
                            <div class="form-group">
                                <label>验收时间</label>
                                <input type="text" value="" readonly data-editable-by="implementation-person">
                            </div>
                            <div class="form-group">
                                <label>是否验收</label>
                                <input type="text" value="" readonly data-editable-by="implementation-person">
                            </div>
                        </div>

                        <!-- 第二行 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>质保期</label>
                                <input type="text" value="" readonly data-editable-by="implementation-person">
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </main>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            豫ICP备05010380号-5 | 河南平高电气股份有限公司
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
