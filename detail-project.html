<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智选方案 - 项目详情</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-left">
            <button class="btn-collapse">«</button>
            <div class="logo">智选方案</div>
        </div>
        <div class="header-right">
            <div class="company-info">河南平高电气股份有限公司</div>
            <button class="btn-switch">切换企业工作台</button>
            <div class="header-icons">
                <span class="icon">🔍</span>
                <span class="icon">💬</span>
                <span class="icon">🔔</span>
                <div class="dropdown">
                    <span class="dropdown-trigger">平高 ▼</span>
                </div>
                <span class="icon">⋯</span>
            </div>
            <button class="btn-collapse">»</button>
        </div>
    </header>

    <div class="container">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">
            <div class="sidebar-title">智选方案</div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item">客户档案</a>
                <a href="index.html" class="nav-item active">项目管理</a>
                <a href="selection-report.html" class="nav-item">选型报表</a>
                <a href="#" class="nav-item">选型规则</a>
                <a href="#" class="nav-item">电价时段配置</a>
                <a href="#" class="nav-item">设备全景智控</a>
                <a href="device-detection.html" class="nav-item">设备检测</a>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content form-page">
            <!-- 标签页 -->
            <div class="tabs">
                <div class="tab active">
                    项目管理
                    <span class="tab-close">×</span>
                </div>
            </div>

            <!-- 操作栏 -->
            <div class="action-bar">
                <div class="action-left">
                    <button class="btn-back" onclick="window.location.href='index.html'">← 返回</button>
                    <span class="page-title">项目详情</span>
                </div>
                <div class="action-right">
                    <button class="btn-cancel" onclick="window.location.href='index.html'">关闭</button>
                </div>
            </div>

            <!-- 项目信息表单 -->
            <div class="form-container">
                <h2 class="form-title">项目信息</h2>
                <form class="project-form" id="projectForm">
                    <!-- 第一行 -->
                    <div class="form-row">
                        <div class="form-group required">
                            <label>项目编号</label>
                            <input type="text" value="PE2025-09-2602" readonly>
                        </div>
                        <div class="form-group required">
                            <label>所属客户</label>
                            <input type="text" value="沙俄有限公司" readonly>
                        </div>
                        <div class="form-group required">
                            <label>项目名称</label>
                            <input type="text" value="沙俄有限公司生产基地供电项目" readonly>
                        </div>
                        <div class="form-group required">
                            <label>项目地点</label>
                            <input type="text" value="河南省平顶山市" readonly>
                        </div>
                    </div>

                    <!-- 第二行 -->
                    <div class="form-row">
                        <div class="form-group required">
                            <label>详细地址</label>
                            <input type="text" value="新华区建设路200号" readonly>
                        </div>
                        <div class="form-group">
                            <label>项目负责人</label>
                            <input type="text" value="刘静" readonly>
                        </div>
                        <div class="form-group required">
                            <label>项目开始日期</label>
                            <input type="text" value="2025-09-16" readonly>
                        </div>
                        <div class="form-group required">
                            <label>项目验收日期</label>
                            <input type="text" value="2025-12-15" readonly>
                        </div>
                    </div>

                    <!-- 第三行 -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>项目状态</label>
                            <input type="text" value="已签约" readonly>
                        </div>
                        <div class="form-group">
                            <label>业务员</label>
                            <input type="text" value="王业务" readonly>
                        </div>
                        <div class="form-group">
                            <label>联系人</label>
                            <input type="text" value="王总" readonly>
                        </div>
                        <div class="form-group">
                            <label>联系电话</label>
                            <input type="text" value="13700137000" readonly>
                        </div>
                    </div>

                    <!-- 第四行 -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>备注</label>
                            <textarea readonly>合同已签署，项目进入实施阶段，预计按期交付</textarea>
                        </div>
                    </div>

                    <!-- 红色箭头指向的字段区域 -->
                    <div class="additional-fields-section">
                        <div class="section-divider"></div>
                        <h3 class="section-title">合同信息</h3>
                        
                        <!-- 第五行 - 合同相关字段 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>合同类型</label>
                                <input type="text" value="设备采购合同" readonly>
                            </div>
                            <div class="form-group">
                                <label>额定功率MW</label>
                                <input type="text" value="200.0" readonly>
                            </div>
                            <div class="form-group">
                                <label>合计功率</label>
                                <input type="text" value="195.5" readonly>
                            </div>
                            <div class="form-group">
                                <label>运行(合同) 功率MW</label>
                                <input type="text" value="190.0" readonly>
                            </div>
                        </div>

                        <!-- 第六行 - 时间相关字段 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>签订时间</label>
                                <input type="text" value="2025-09-15" readonly>
                            </div>
                            <div class="form-group">
                                <label>签订主体</label>
                                <input type="text" value="河南平高电气股份有限公司" readonly>
                            </div>
                            <div class="form-group">
                                <label>合同交货期</label>
                                <input type="text" value="2026-01-31" readonly>
                            </div>
                            <div class="form-group">
                                <label>实际交货期</label>
                                <input type="text" value="2026-02-15" readonly>
                            </div>
                        </div>

                        <!-- 第七行 - 完工和开工时间 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>合同完工时间</label>
                                <input type="text" value="2026-08-31" readonly>
                            </div>
                            <div class="form-group">
                                <label>实际开工时间</label>
                                <input type="text" value="2026-03-01" readonly>
                            </div>
                            <div class="form-group">
                                <label>销售负责人</label>
                                <input type="text" value="赵经理" readonly>
                            </div>
                            <div class="form-group">
                                <label>联系方式</label>
                                <input type="text" value="13600136000" readonly>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            豫ICP备05010380号-5 | 河南平高电气股份有限公司
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
