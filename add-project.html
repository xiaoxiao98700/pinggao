<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智选方案 - 新建项目</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-left">
            <button class="btn-collapse">«</button>
            <div class="logo">智选方案</div>
        </div>
        <div class="header-right">
            <div class="company-info">河南平高电气股份有限公司</div>
            <button class="btn-switch">切换企业工作台</button>
            <div class="header-icons">
                <span class="icon">🔍</span>
                <span class="icon">💬</span>
                <span class="icon">🔔</span>
                <div class="dropdown">
                    <span class="dropdown-trigger">平高 ▼</span>
                </div>
                <span class="icon">⋯</span>
            </div>
            <button class="btn-collapse">»</button>
        </div>
    </header>

    <div class="container">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">
            <div class="sidebar-title">智选方案</div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item active">项目管理</a>
                <a href="selection-report.html" class="nav-item">选型报表</a>
                <a href="price-time-config.html" class="nav-item">电价时段配置</a>
                <a href="device-detection.html" class="nav-item">设备检测</a>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 标签页 -->
            <div class="tabs">
                <div class="tab active">
                    项目管理
                    <span class="tab-close">×</span>
                </div>
            </div>

            <!-- 操作栏 -->
            <div class="action-bar">
                <div class="action-left">
                    <button class="btn-back" onclick="window.location.href='index.html'">← 返回</button>
                    <span class="page-title">新建项目</span>
                </div>
                <div class="action-right">
                    <button class="btn-confirm">确定</button>
                    <button class="btn-cancel" onclick="window.location.href='index.html'">取消</button>
                </div>
            </div>

            <!-- 项目信息表单 -->
            <div class="form-container">
                <!-- 项目基本信息 - 项目负责人可编辑 -->
                <h2 class="form-title">项目基本信息 <span class="role-hint">（项目负责人）</span></h2>
                <form class="project-form" id="projectForm" data-role="project-manager">
                    <!-- 第一行 -->
                    <div class="form-row">
                        <div class="form-group required">
                            <label>项目编号</label>
                            <input type="text" value="PE2025-11-1301" readonly data-editable-by="project-manager">
                        </div>
                        <div class="form-group required">
                            <label>客户名称</label>
                            <select data-editable-by="project-manager">
                                <option value="">请选择客户</option>
                            </select>
                        </div>
                        <div class="form-group required">
                            <label>项目名称</label>
                            <input type="text" placeholder="请输入项目名称" data-editable-by="project-manager">
                        </div>
                        <div class="form-group required">
                            <label>项目所在地</label>
                            <select data-editable-by="project-manager">
                                <option value="">请选择省市区地址</option>
                            </select>
                        </div>
                    </div>

                    <!-- 第二行 -->
                    <div class="form-row">
                        <div class="form-group required">
                            <label>详细地址</label>
                            <input type="text" placeholder="请输入详细地址" data-editable-by="project-manager">
                        </div>
                        <div class="form-group">
                            <label>项目负责人</label>
                            <select data-editable-by="project-manager">
                                <option value="">请选择负责人</option>
                            </select>
                        </div>
                        <div class="form-group required">
                            <label>项目开始日期</label>
                            <input type="date" placeholder="请选择项目开始日期" data-editable-by="project-manager">
                        </div>
                        <div class="form-group required">
                            <label>项目验收日期</label>
                            <input type="date" placeholder="请选择项目验收日期" data-editable-by="project-manager">
                        </div>
                    </div>

                    <!-- 第三行 -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>项目状态</label>
                            <select data-editable-by="project-manager">
                                <option value="未签约" selected>未签约</option>
                                <option value="已签约">已签约</option>
                                <option value="进行中">进行中</option>
                                <option value="已完成">已完成</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>业务员</label>
                            <input type="text" value="业务员" data-editable-by="project-manager">
                        </div>
                        <div class="form-group">
                            <label>联系人</label>
                            <input type="text" placeholder="输入联系人" data-editable-by="project-manager">
                        </div>
                        <div class="form-group">
                            <label>联系电话</label>
                            <input type="text" placeholder="输入联系电话" data-editable-by="project-manager">
                        </div>
                    </div>

                    <!-- 第四行 -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>备注</label>
                            <textarea placeholder="请输入备注" data-editable-by="project-manager"></textarea>
                        </div>
                    </div>
                </form>

                <!-- 合同信息 - 销售人员可编辑 -->
                <div class="additional-fields-section">
                    <div class="section-divider"></div>
                    <h3 class="section-title">合同信息 <span class="role-hint">（销售人员）</span></h3>
                    <form class="project-form" id="contractForm" data-role="sales-person">
                        <!-- 第一行 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>签订时间</label>
                                <input type="date" placeholder="请选择签订时间" data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>合同类型</label>
                                <select data-editable-by="sales-person">
                                    <option value="">请选择合同类型</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>额定功率 MW</label>
                                <input type="number" placeholder="请输入额定功率" step="0.01" data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>运行（合同）功率 MW</label>
                                <input type="number" placeholder="请输入运行功率" step="0.01" data-editable-by="sales-person">
                            </div>
                        </div>

                        <!-- 第二行 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>数量</label>
                                <input type="number" placeholder="请输入数量" data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>合计功率 MW</label>
                                <input type="number" placeholder="请输入合计功率" step="0.01" data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>产品型号</label>
                                <input type="text" placeholder="请输入产品型号" data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>产品编号</label>
                                <input type="text" placeholder="请输入产品编号" data-editable-by="sales-person">
                            </div>
                        </div>

                        <!-- 第三行 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>签订主体</label>
                                <input type="text" placeholder="请输入签订主体" data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>合同交货期</label>
                                <input type="date" placeholder="请选择合同交货期" data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>实际交货期</label>
                                <input type="date" placeholder="请选择实际交货期" data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>是否交货</label>
                                <select data-editable-by="sales-person">
                                    <option value="">请选择</option>
                                    <option value="是">是</option>
                                    <option value="否">否</option>
                                </select>
                            </div>
                        </div>

                        <!-- 第四行 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>合同完工时间</label>
                                <input type="date" placeholder="请选择合同完工时间" data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>销售负责人</label>
                                <input type="text" placeholder="请输入销售负责人" data-editable-by="sales-person">
                            </div>
                            <div class="form-group">
                                <label>联系电话</label>
                                <input type="text" placeholder="请输入联系电话" data-editable-by="sales-person">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- 实施信息 - 实施人员可编辑 -->
                <div class="additional-fields-section">
                    <div class="section-divider"></div>
                    <h3 class="section-title">实施信息 <span class="role-hint">（实施人员）</span></h3>
                    <form class="project-form" id="implementationForm" data-role="implementation-person">
                        <!-- 第一行 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>实际开工时间</label>
                                <input type="date" placeholder="请选择实际开工时间" data-editable-by="implementation-person">
                            </div>
                            <div class="form-group">
                                <label>实际完工时间</label>
                                <input type="date" placeholder="请选择实际完工时间" data-editable-by="implementation-person">
                            </div>
                            <div class="form-group">
                                <label>验收时间</label>
                                <input type="date" placeholder="请选择验收时间" data-editable-by="implementation-person">
                            </div>
                            <div class="form-group">
                                <label>是否验收</label>
                                <select data-editable-by="implementation-person">
                                    <option value="">请选择</option>
                                    <option value="是">是</option>
                                    <option value="否">否</option>
                                </select>
                            </div>
                        </div>

                        <!-- 第二行 -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>质保期</label>
                                <input type="text" placeholder="请输入质保期" data-editable-by="implementation-person">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            豫ICP备05010380号-5 | 河南平高电气股份有限公司
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
