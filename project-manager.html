<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智选方案 - 项目基本信息</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-left">
            <button class="btn-collapse">«</button>
            <div class="logo">智选方案</div>
        </div>
        <div class="header-right">
            <div class="company-info">河南平高电气股份有限公司</div>
            <button class="btn-switch">切换企业工作台</button>
            <div class="header-icons">
                <span class="icon">🔍</span>
                <span class="icon">💬</span>
                <span class="icon">🔔</span>
                <div class="dropdown">
                    <span class="dropdown-trigger">平高 ▼</span>
                </div>
                <span class="icon">⋯</span>
            </div>
            <button class="btn-collapse">»</button>
        </div>
    </header>

    <div class="container">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">
            <div class="sidebar-title">智选方案</div>
            <nav class="sidebar-nav">
                <div class="nav-group">
                    <div class="nav-item nav-parent active" data-submenu="project-management">
                        项目管理 <span class="nav-arrow">▼</span>
                    </div>
                    <div class="nav-submenu show">
                        <a href="project-manager.html" class="nav-item nav-child active">项目基本信息</a>
                        <a href="sales-person.html" class="nav-item nav-child">合同信息</a>
                        <a href="implementation-person.html" class="nav-item nav-child">实施信息</a>
                    </div>
                </div>
                <a href="selection-report.html" class="nav-item">选型报表</a>
                <a href="price-time-config.html" class="nav-item">电价时段配置</a>
                <a href="device-detection.html" class="nav-item">设备检测</a>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content form-page">
            <!-- 标签页 -->
            <div class="tabs">
                <div class="tab active">
                    项目基本信息
                    <span class="tab-close">×</span>
                </div>
            </div>

            <!-- 操作栏 -->
            <div class="action-bar">
                <div class="action-left">
                    <button class="btn-back" onclick="window.location.href='index.html'">← 返回</button>
                    <span class="page-title">项目基本信息 <span class="role-hint">（项目负责人）</span></span>
                </div>
                <div class="action-right">
                    <button class="btn-confirm">确定</button>
                    <button class="btn-cancel" onclick="window.location.href='index.html'">取消</button>
                </div>
            </div>

            <!-- 项目信息表单 -->
            <div class="form-container">
                <!-- 项目基本信息 - 项目负责人可编辑 -->
                <h2 class="form-title">项目基本信息 <span class="role-hint">（项目负责人）</span></h2>
                <form class="project-form" id="projectForm" data-role="project-manager">
                    <!-- 第一行 -->
                    <div class="form-row">
                        <div class="form-group required">
                            <label>项目编号</label>
                            <input type="text" value="PE2025-09-2607" readonly data-editable-by="project-manager">
                        </div>
                        <div class="form-group required">
                            <label>客户名称</label>
                            <select data-editable-by="project-manager">
                                <option value="">请选择客户</option>
                                <option value="沙俄有限公司" selected>沙俄有限公司</option>
                                <option value="正大化工有限公司">正大化工有限公司</option>
                                <option value="新疆昌吉新能源有限公司">新疆昌吉新能源有限公司</option>
                            </select>
                        </div>
                        <div class="form-group required">
                            <label>项目名称</label>
                            <input type="text" value="郑州高新区新能源发电项目" data-editable-by="project-manager">
                        </div>
                        <div class="form-group required">
                            <label>项目所在地</label>
                            <select data-editable-by="project-manager">
                                <option value="">请选择省市区地址</option>
                                <option value="河南省郑州市" selected>河南省郑州市</option>
                                <option value="河南省新乡市">河南省新乡市</option>
                                <option value="新疆昌吉州">新疆昌吉州</option>
                            </select>
                        </div>
                    </div>

                    <!-- 第二行 -->
                    <div class="form-row">
                        <div class="form-group required">
                            <label>详细地址</label>
                            <input type="text" value="高新区科学大道100号" data-editable-by="project-manager">
                        </div>
                        <div class="form-group">
                            <label>项目负责人</label>
                            <select data-editable-by="project-manager">
                                <option value="">请选择负责人</option>
                                <option value="刘静" selected>刘静</option>
                                <option value="王明">王明</option>
                                <option value="赵强">赵强</option>
                            </select>
                        </div>
                        <div class="form-group required">
                            <label>项目开始日期</label>
                            <input type="date" value="2025-09-26" data-editable-by="project-manager">
                        </div>
                        <div class="form-group required">
                            <label>项目验收日期</label>
                            <input type="date" value="2025-12-31" data-editable-by="project-manager">
                        </div>
                    </div>

                    <!-- 第三行 -->
                    <div class="form-row">
                        <div class="form-group">
                            <label>项目状态</label>
                            <select data-editable-by="project-manager">
                                <option value="未签约" selected>未签约</option>
                                <option value="已签约">已签约</option>
                                <option value="进行中">进行中</option>
                                <option value="已完成">已完成</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>业务员</label>
                            <input type="text" value="张业务" data-editable-by="project-manager">
                        </div>
                        <div class="form-group">
                            <label>联系人</label>
                            <input type="text" value="张经理" data-editable-by="project-manager">
                        </div>
                        <div class="form-group">
                            <label>联系电话</label>
                            <input type="text" value="13800138000" data-editable-by="project-manager">
                        </div>
                    </div>

                    <!-- 第四行 -->
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label>备注</label>
                            <textarea data-editable-by="project-manager">项目初期阶段，待客户确认技术方案</textarea>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            豫ICP备05010380号-5 | 河南平高电气股份有限公司
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
