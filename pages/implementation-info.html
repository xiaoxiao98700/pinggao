    <script>
        (function() {
            const implementationData = [
                {
                    id: 1,
                    projectNumber: 'PE2025-09-2607',
                    projectName: '郑州高新区新能源发电项目',
                    customerName: '沙俄有限公司',
                    actualStartDate: '',
                    actualEndDate: '',
                    acceptanceDate: '',
                    isAccepted: '',
                    warrantyPeriod: ''
                },
                {
                    id: 2,
                    projectNumber: 'PE2025-09-2606',
                    projectName: '正大化工园区配电改造项目',
                    customerName: '正大化工有限公司',
                    actualStartDate: '2026-03-01',
                    actualEndDate: '2026-06-30',
                    acceptanceDate: '2026-07-15',
                    isAccepted: '是',
                    warrantyPeriod: '1年'
                },
                {
                    id: 3,
                    projectNumber: 'PE2025-09-2602',
                    projectName: '沙俄有限公司生产基地供电项目',
                    customerName: '沙俄有限公司',
                    actualStartDate: '2026-03-01',
                    actualEndDate: '',
                    acceptanceDate: '',
                    isAccepted: '',
                    warrantyPeriod: ''
                }
            ];

            const editModal = document.getElementById('implementationEditModal');
            const detailModal = document.getElementById('implementationDetailModal');
            const editForm = document.getElementById('implementationEditForm');
            const detailFields = detailModal ? detailModal.querySelectorAll('[data-field]') : [];
            const editFieldMap = {
                projectNumber: 'projectNumber',
                projectName: 'projectName',
                actualStartDate: 'actualStartDate',
                actualEndDate: 'actualEndDate',
                acceptanceDate: 'acceptanceDate',
                isAccepted: 'isAccepted',
                warrantyPeriod: 'warrantyPeriod'
            };

            function findImplementation(id) {
                return implementationData.find(item => item.id === Number(id));
            }

            function fillEditForm(data) {
                if (!editForm) return;
                Object.entries(editFieldMap).forEach(([field, inputId]) => {
                    const input = editForm.querySelector(`#${inputId}`);
                    if (input) {
                        input.value = data?.[field] ?? '';
                    }
                });
            }

            function fillDetailModal(data) {
                detailFields.forEach(field => {
                    const key = field.getAttribute('data-field');
                    field.value = typeof key === 'string' ? (data?.[key] ?? '') : '';
                });
            }

            window.editImplementation = function(id) {
                const data = findImplementation(id);
                if (!editModal || !data) return;
                fillEditForm(data);
                editModal.dataset.implementationId = String(id);
                editModal.style.display = 'flex';
            };
            
            window.viewImplementationDetail = function(id) {
                const data = findImplementation(id);
                if (!detailModal || !data) return;
                fillDetailModal(data);
                detailModal.style.display = 'flex';
            };
            
            window.closeImplementationModal = function() {
                if (editModal) {
                    editModal.style.display = 'none';
                }
            };
            
            window.closeImplementationDetailModal = function() {
                if (detailModal) {
                    detailModal.style.display = 'none';
                }
            };
            
            window.saveImplementation = function() {
                if (!editForm) return;
                const formData = new FormData(editForm);
                const payload = {};
                formData.forEach((value, key) => {
                    payload[key] = value;
                });
                const recordId = Number(editModal?.dataset.implementationId);
                const target = recordId ? findImplementation(recordId) : null;
                if (target) {
                    Object.keys(editFieldMap).forEach(key => {
                        target[key] = payload[key] ?? target[key];
                    });
                }
                alert('实施信息已保存');
                window.closeImplementationModal();
            };

            if (!window.__implementationModalOverlayListener) {
                window.__implementationModalOverlayListener = true;
                document.addEventListener('click', function(e) {
                    if (e.target.id === 'implementationEditModal') {
                        window.closeImplementationModal();
                    }
                    if (e.target.id === 'implementationDetailModal') {
                        window.closeImplementationDetailModal();
                    }
                });
            }
        })();
    </script>
